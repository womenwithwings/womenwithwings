<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Women With Wings</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 90px;
    justify-items: center;
}
.logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    position: absolute;
    top: 15px;
    left: 50px;
}

        /* Header Styles */
        header {
    background-color: #202020;
    color: #fff;
    padding: 40px 0;
    text-align: center;
}


        header h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 2px;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        main {
            padding: 20px 0;
        }

        /* Welcome Section Styles */
        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-section h2 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .welcome-section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #202020;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        /* Pink Accent */
        nav ul li a {
            color: #ff69b4;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #ff1493;
        }

        /* Picture Column Styles */
        .picture-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .picture-column img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Merchandise Container Styles */
        .merch-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        /* Merchandise Item Styles */
        .item {
            margin-bottom: 20px;
            text-align: center;
        }

        .item img {
            max-width: 50%;
            border-radius: 8px;
        }

        .item h3 {
            color: #ff69b4;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .item p {
            color: #666;
            margin: 5px 0;
        }

        /* Social Media Styles */
        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            display: inline-block;
            margin-right: 20px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #ff69b4;
        }
    </style>
</head>

</html>
